{% extends "classyeveryday/basetemp.html" %}
{% block content%}
   {% load static %}
    <div class="container">
        <div class="row" style="height:300px;">
            <div class="col-md-12">
                 <h1 align="center">Welcome</h1>
                 Total Amount <br>
                    {{object.get_total}}
                <div class="pay text-center mx-auto">
                 {% if payment %}
                    <form action="{% url 'classyeveryday:success' %}" method="POST">
                        <script
                                src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="rzp_test_ZzejGouhiyW1FR"
                                data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or â‚¹299.35.
                                data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                                data-order_id="{{payment.id}}"//Replace with the order_id generated by you in the backend.
                                data-buttontext="Pay with Razorpay"
                                data-name="Classy Everyday"
                                data-description="Thank You For Purchasing ! Have a Nice Day"
                                data-image="https://cdn5.vectorstock.com/i/1000x1000/28/04/empty-supermarket-cart-icon-flat-style-vector-13842804.jpg"
                                data-prefill.name="Piyush Chauhan"
                                data-prefill.email="piyushc031@gmail.com"
                                data-theme.color="#5179f0"
                        ></script>
                        <input type="hidden" custom="Hidden Element" name="hidden">
                    </form>
                   {%endif%}
                </div>
            </div>
        </div>
    </div>


{%endblock%}
